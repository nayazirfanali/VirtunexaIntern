<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="error-content">
      <h1 class="error-title">404</h1>
      <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
      <div class="animation">
        <img src="https://via.placeholder.com/150" alt="Lost character illustration">
      </div>
      <nav class="navigation">
        <a href="/" class="button">Go Home</a>
        <a href="/contact" class="button">Contact Us</a>
      </nav>
      <form id="search-form" class="search">
        <input type="text" id="search-input" placeholder="Search for a page..." required>
        <button type="submit" class="search-button">Search</button>
      </form>
      <div id="error-feedback" class="feedback"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
